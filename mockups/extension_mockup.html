<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainia Extension Mockup</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-muted: #888888;
            --accent: #6e56cf;
            --accent-glow: rgba(110, 86, 207, 0.4);
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 320px;
            height: 420px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .phone-frame {
            width: 320px;
            height: 400px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
        }

        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            top: 50%;
            left: -50%;
            opacity: 0.5;
            filter: blur(40px);
            z-index: 0;
        }

        #app {
            position: relative;
            padding: 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.04em;
        }

        .dashboard-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 5px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
        }

        .tab-preview {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .favicon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: #eee;
        }

        .tab-info {
            overflow: hidden;
        }

        .tab-title {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-url {
            font-size: 12px;
            color: var(--text-muted);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .primary-btn {
            background: var(--text);
            color: black;
        }

        .secondary-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .status-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 12px;
            margin-bottom: 12px;
            color: var(--success);
            font-size: 13px;
            font-weight: 600;
        }

        .status-icon {
            width: 18px;
            height: 18px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .footer {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .user-email {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .logout-btn {
            background: transparent;
            color: var(--text-muted);
            font-size: 10px;
            padding: 0;
            width: auto;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="orb"></div>
        <div id="app">
            <header>
                <div class="logo">
                    <h1>Brainia</h1>
                </div>
                <div class="dashboard-btn">
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </div>
            </header>

            <div class="tab-preview">
                <img class="favicon" src="https://www.google.com/s2/favicons?domain=figma.com&sz=64" alt="">
                <div class="tab-info">
                    <div class="tab-title">Design Systems and Prototyping</div>
                    <div class="tab-url">figma.com</div>
                </div>
            </div>

            <div class="actions">
                <button class="primary-btn">Save Current Tab</button>
                <button class="secondary-btn">Add Quick Note</button>
            </div>

            <div class="status-message">
                <div class="status-icon">âœ“</div>
                <span class="status-text">Saved to Inbox</span>
            </div>

            <div class="footer">
                <div class="user-email">mohi@brainia.ai</div>
                <button class="logout-btn">Sign Out</button>
            </div>
        </div>
    </div>
</body>

</html>
