<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainia - Realtime Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0a0a0c;
            --foreground: #ededed;
            --accent: #6e56cf;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-direction: column;
        }

        .device-group {
            display: flex;
            align-items: flex-end;
            gap: 24px;
        }

        .screen {
            background: #1a1a1a;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .laptop {
            width: 320px;
            height: 200px;
            border-bottom-width: 0;
            border-radius: 12px 12px 0 0;
            position: relative;
        }

        .laptop::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: -10%;
            width: 120%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0 0 8px 8px;
        }

        .tablet {
            width: 140px;
            height: 180px;
        }

        .mobile {
            width: 80px;
            height: 150px;
            border-radius: 12px;
        }

        /* Mock Content */
        .content-block {
            background: rgba(110, 86, 207, 0.2);
            border-radius: 4px;
            height: 40px;
            width: 100%;
        }

        .content-line {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            width: 80%;
        }

        /* Sync Indicator */
        .sync-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            margin-top: 40px;
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>

<body>

    <div class="device-group">

        <!-- Tablet -->
        <div class="screen tablet">
            <div class="content-block" style="height: 60px;"></div>
            <div class="content-line"></div>
            <div class="content-line" style="width: 60%"></div>
        </div>

        <!-- Laptop -->
        <div class="screen laptop">
            <div style="display:flex; gap:8px;">
                <div style="width:30%; background:#222; height:180px;"></div> <!-- Sidebar -->
                <div style="flex:1; display:flex; flex-direction:column; gap:8px; padding-top:10px;">
                    <div class="content-block"></div>
                    <div class="content-block" style="opacity:0.5"></div>
                    <div class="content-line"></div>
                </div>
            </div>
        </div>

        <!-- Mobile -->
        <div class="screen mobile">
            <div class="content-block" style="height: 30px;"></div>
            <div class="content-line"></div>
        </div>

    </div>

    <div class="sync-dot"></div>

</body>

</html>
